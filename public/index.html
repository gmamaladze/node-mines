<!DOCTYPE html>
<html node-mines>

<head>
  <script>
      function post(button) {
          var level = button.value;
          var url = '/api/games';
          fetch(new Request(url, {
                  method: 'POST',
                  headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({level})
              }))
              .then((res) => res.json())
              .then((game) => window.location.replace('/game.html?id='+game.id));
      }
  </script>
</head>

<body>
    <input type="button" value="Beginner" onclick="post(this);"></input>
    <input type="button" value="Intermediate" onclick="post(this);"></input>
    <input type="button" value="Expert" onclick="post(this);"></input>
</html>
