<!DOCTYPE html>
<html node-mines>

<head>
   <link rel="stylesheet" href="css/main.css">
   <script src="js/main.js"></script>
</head>

<body>
    <div class="frame">
        <table>
            <tr>
                <td>
                    <select id="level" onchange="startNew(this.value);">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Expert">Expert</option>
                  </select>
                </td>
            </tr>
            <tr>
                <td>
                    <img id="face" src="img/in-progress.png" onclick="startNew(document.getElementById('level').value);"></img>
                </td>
            </tr>
            <tr>
                <td>
                    <table id="main" class="minefield">
                        <tr>
                            <td onclick="cellclick(this);" oncontextmenu="flag(this);return false;">
                                <img src="img/covered.png" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <div>
</body>

</html>
